# Production-ready Docker Compose configuration for Misago
# Optimized for Ubuntu 22.04 server deployment with conflict handling

version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-misago}
      POSTGRES_USER: ${POSTGRES_USER:-misago}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - misago_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-misago}"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # Redis Cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    networks:
      - misago_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # Django Application (Main)
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - static_data:/var/www/static
      - media_data:/var/www/media
    networks:
      - misago_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
    expose:
      - "8000"

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - static_data:/var/www/static
      - media_data:/var/www/media
    networks:
      - misago_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    command: celery -A devproject worker --loglevel=info --concurrency=2
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - static_data:/var/www/static
      - media_data:/var/www/media
    networks:
      - misago_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    command: celery -A devproject beat --loglevel=info
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Nginx Reverse Proxy (Port 8080 as backup)
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8080:80"  # Backup port
      - "8443:443" # Backup SSL port
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-available/misago:/etc/nginx/conf.d/default.conf:ro
      - static_data:/var/www/static:ro
      - media_data:/var/www/media:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
    networks:
      - misago_network
    depends_on:
      - web
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx (Alternative on standard ports)
  nginx-standard:
    image: nginx:alpine
    restart: "no"  # Don't restart if it fails
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-available/misago:/etc/nginx/conf.d/default.conf:ro
      - static_data:/var/www/static:ro
      - media_data:/var/www/media:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
    networks:
      - misago_network
    depends_on:
      - web
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx Exporter (Monitoring)
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:0.11.0
    restart: unless-stopped
    ports:
      - "9113:9113"
    networks:
      - misago_network
    depends_on:
      - nginx
    command:
      - '-nginx.scrape-uri=http://nginx:8080/nginx_status'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

networks:
  misago_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  static_data:
  media_data: